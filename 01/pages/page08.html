<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Page</title>
	<script type="text/javascript">
	//1.декларация на функция
	function showMessage(message, style){
		document.write('<div style="' + style+ '">' + message + '</div>');
	}
	
	//2. извикване на функцията
    showMessage('Hello JavaScript', 'color:red;font-size:18px');
    showMessage('Проверете въведените данни', 'background-color:yellow');
    showMessage('Успешна регистрация', 'color:green;font-weight:bold;font-size:20px');
    
	</script>
</head>
