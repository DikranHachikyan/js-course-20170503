<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Page</title>
	<script type="text/javascript">
	//1.декларация на функция

	var msg;

	function showMessage(message, style){
		if( typeof message !== 'string' || message === ''){
			message = 'Hello Show Message';
			console.log('Empty Message');
		}

		if( typeof style !== 'string' || style === ''){
			style = 'display:block';
			console.log('Empty Style');
		}
		document.write('<div style="' + style+ '">' + message + '</div>');
	}
	
	//2. извикване на функцията
    showMessage('Hello JavaScript');
    
    showMessage('Проверете въведените данни', 'background-color:yellow');

    showMessage( msg, 'color:green;font-weight:bold;font-size:20px');
    
	</script>
</head>
