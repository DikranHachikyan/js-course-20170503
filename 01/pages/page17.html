<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Page</title>
</head>
<body>
	
    <h1 id="title"></h1>
    <h2 id="sub-title"></h2>
	<p id="p"><em>Lorem ipsum</em> <a href="#">dolor</a> <strong>sit amet</strong>, consectetur adipisicing elit. Harum eius, doloremque officia vero fugiat cum, dolores quas minima atque vitae obcaecati, sed placeat inventore. Commodi aut laudantium &lt;libero&gt; inventore veniam.
	</p>
	<p id="text"></p>
	<button id="btn">Show</button>
	<script src="../js/jquery-3.2.1.min.js"></script>
	
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	-->
	<script>
    	$(document).ready(function(){
    		$('#btn').click( function(){
    			$('#title').html('Lorem <em>ipsum</em> dolor sit amet');
    			$('#sub-title').text('<em>Harum</em> eius, doloremque');
    			var content = $('#p').text();
    			$('#text').text(content);
    		});
    	});//on document ready
	</script>
</body>
</html>
