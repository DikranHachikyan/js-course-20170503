	<title>JS Page</title>
	<script type="text/javascript">
	//1.декларация на променлива
	var visitorName = '';

	//2. използваме

	visitorName = window.prompt('Как се казвате?');

	//3. Какво е въвел посетителя?
	if( visitorName === null ){ //Cancel
	    visitorName = 'посетител';
	}

	//4. Извеждаме поздрав
	document.write('<h1>Здравей ' + visitorName + '!</h1>');	
	
	
    
    
	</script>
